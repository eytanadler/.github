on:
  workflow_call:
    inputs:
      black:
        required: false
        type: boolean
        default: true
      black_version:
        required: false
        type: string
        default: "21.12b0"
      clang_format:
        required: false
        type: boolean
        default: false

jobs:
  black:
    if: ${{ inputs.black }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --diff -l 120 --target-version py38 --target-version py39"
          version: ${{ inputs.black_version }}

  clang_format:
    if: ${{ inputs.clang_format }}
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get install clang-format-10 -y
      - name: Run clang_format
        run: |
          bash ./.github/clang_format.sh
